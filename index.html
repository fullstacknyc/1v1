<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Home</title>
    <style>
        body {
            color: white;
            background-color: black;
            font-family: sans-serif;
            text-align: center;
            font-size: 16px;
            margin-top: 2%;
            display: flexbox;
        }

        a {
            text-decoration: none;
            color: white;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-evenly;
            gap: 20px;
        }

        nav ul li {
            display: inline;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 5px;
            box-shadow: 0 0 5px white;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li:hover {
            background-color: white;
            color: black;
            cursor: pointer;
            opacity: 0.8;
            transform: scale(0.9);
        }

        nav ul li a {
            color: inherit;
            text-decoration: none;
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            gap: 20px;
            margin-top: 50px;
        }

        .skills img {
            width: 100px;
            height: auto;
            border: 2px solid white;
            border-radius: 10px;
            box-shadow: 0 0 10px white;
            transition: transform 0.3s;
        }

        .skills img:hover {
            transform: scale(0.9);
            opacity: 0.8;
        }
        input[type="text"] {
            padding: 5px 10px;
            border: 2px solid white;
            border-radius: 5px;
            background-color: black;
            color: white;
            box-shadow: 0 0 5px white;
            transition: box-shadow 0.3s, transform 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 10px white;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <nav>
        <ul>

            <li><a href="pages/certs.html" target="_self">Certs</a></li>
            <li><a href="pages/contact.html" target="_self">Contact</a></li>
            <input type="text" placeholder="Search..." aria-label="Search">
        </ul>
        <section class="skills">
