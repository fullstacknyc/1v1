<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Camilo — JavaScript Developer</title>
<meta name="color-scheme" content="dark light">
<style>
  :root{--bg:#000;--fg:#fff;--muted:.72}
  *{box-sizing:border-box}html,body{height:100%}
  body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.35 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;overflow:hidden}
  main{height:100svh;display:grid;place-items:center;padding:6vmin}
  .wrap{width:min(760px,92vw);display:grid;gap:1.25rem;text-align:center}
  .pane{display:none}.pane.active{display:grid;gap:1rem}
  h1,h2,p,a,small{margin:0;font-weight:400;font-size:1rem}
  .muted{opacity:var(--muted)}
  .row{display:flex;flex-wrap:wrap;gap:.75rem;justify-content:center}
  .btn{display:inline-block;border:1px solid #fff;padding:.5rem .9rem;border-radius:999px;color:inherit;text-decoration:none}
  .btn:hover,.btn:focus-visible{background:#fff;color:#000;outline:none}
  :focus-visible{outline:2px solid #fff;outline-offset:2px}
  .card{border:1px solid #fff;border-radius:.8rem;padding:1rem;text-align:left}
  .card h3{font-size:1rem;margin:0 0 .25rem}
  .caret::after{content:"▌";margin-left:2px;animation:b 1s steps(1,end) infinite}
  @keyframes b{50%{opacity:0}}
  .fade{animation:f .24s ease-out}@keyframes f{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:none}}
</style>
<main>
  <section id="app" class="wrap" aria-live="polite"></section>
</main>
<script>
(() => {
  const app = document.getElementById('app');
  const reduce = matchMedia('(prefers-reduced-motion: reduce)').matches;
  const RTL = new Set(['ar','he','fa','ur','ps']);

  const LANGS = [['Hello','en'],['Hola','es'],['Bonjour','fr'],['Hallo','de'],['Ciao','it'],['こんにちは','ja'],['你好','zh'],['안녕하세요','ko'],['Namaste','hi'],['Marhaba','ar']];
  const ABOUT = "Camilo — JavaScript developer focused on clean UI and fast, practical shipping.";
  const LINKS = [
    ['GitHub','https://github.com/fullstacknyc'],
    ['LinkedIn','https://www.linkedin.com/in/camilogomezvalencia/'],
    ['Email','mailto:jgomezval@icloud.com'],
    ['Résumé (PDF)','Profile.pdf'],
  ];
  const CERTS = [
    ['Software Engineering','https://www.coursera.org/account/accomplishments/verify/ITPNQ2TVQ8WB'],
    ['Cybersecurity','https://www.coursera.org/account/accomplishments/records/VZ65P8Q2LAB9'],
    ['HTML, CSS, & JavaScript','https://www.coursera.org/account/accomplishments/records/70CAM8RLT8Q9'],
    ['Manage Security Risks','https://www.coursera.org/account/accomplishments/records/0LRFIKPF9BYT'],
    ['Git and GitHub','https://www.coursera.org/account/accomplishments/records/T1SJO05J797Z']
  ]
  const PROJECT = { title:'audioCloud — File Transfer', desc:'Lightweight web app for fast, reliable file transfers with simple share links.', live:'#', code:'https://github.com/fullstacknyc' };

  let idx = 0, typed = false, lock = false; // linear state
  const panes = [];

  const el = (t,c,txt)=>{ const e=document.createElement(t); if(c) e.className=c; if(txt) e.textContent=txt; return e; };
  const link = (t,h)=>{ const a=el('a','btn',t); a.href=h; a.target='_blank'; a.rel='noopener noreferrer'; return a; };
  const sleep = ms => new Promise(r=>setTimeout(r,ms));
  const show = i => panes.forEach((p,n)=>p.classList.toggle('active',n===i));

  // Pane 0: Hello (Apple-clean; big single word)
  const p0 = el('div','pane active fade');
  const hello = el('h1','caret'); hello.style.fontSize='clamp(12px,8vw,36px)'; p0.append(hello); panes.push(p0);

  // Pane 1: About (types once)
  const p1 = el('div','pane');
  const about = el('p','muted'); about.style.fontSize='clamp(14px,2.2vw,18px)'; p1.append(about); panes.push(p1);

  // Pane 2: Links (revealed by its own control; links not nested inside the control)
  const p2 = el('div','pane');
  const toggle = el('button'); toggle.type='button'; toggle.textContent='Links'; Object.assign(toggle.style,{background:'transparent',color:'inherit',border:'1px solid #fff',borderRadius:'999px',padding:'.5rem .9rem',cursor:'pointer'});
  const linksRow = el('div','row'); linksRow.hidden = true;
  LINKS.forEach(([t,h]) => linksRow.append(link(t,h)));
  p2.append(toggle, linksRow); panes.push(p2);

  // Pane 3: Project (single)
  const p3 = el('div','pane');
  const card = el('article','card');
  const h3 = el('h3',null,PROJECT.title);
  const d  = el('p',null,PROJECT.desc);
  const actions = el('div','row'); actions.append(link('Live',PROJECT.live), link('Code',PROJECT.code));
  card.append(h3,d,actions); p3.append(card); panes.push(p3);

  panes.forEach(p=>app.append(p));

  // Interactions (O(1) per event, O(n) only when rendering lists once)
  toggle.addEventListener('click', () => {
    const open = linksRow.hidden;
    linksRow.hidden = !open;
    toggle.style.transform = open ? 'scale(.96)' : 'scale(1)';
    toggle.style.opacity = open ? '.86' : '1';
  }, {passive:false});

  const go = n => { idx = Math.max(0, Math.min(panes.length-1, n)); show(idx); if(idx===1 && !typed) typeAbout(); if(idx!==2){ linksRow.hidden = true; toggle.style.transform='scale(1)'; toggle.style.opacity='1'; } };

  addEventListener('wheel', e => { e.preventDefault(); if(lock) return; lock=true; const d=Math.sign(e.deltaY); if(d>0) go(idx+1); if(d<0) go(idx-1); setTimeout(()=>lock=false,200); }, {passive:false});
  addEventListener('keydown', e => {
    const k=e.key; if(k==='Enter'||k==='ArrowDown'||k==='PageDown'){ e.preventDefault(); go(idx+1); }
    if(k==='ArrowUp'||k==='PageUp'){ e.preventDefault(); go(idx-1); }
    if(k==='Home'){ e.preventDefault(); go(0); }
    if(k==='End'){ e.preventDefault(); go(panes.length-1); }
  }, {passive:false});

  let y0=null;
  addEventListener('touchstart',e=>{ if(e.touches.length===1) y0=e.touches[0].clientY; },{passive:true});
  addEventListener('touchmove',e=>{ if(y0==null) return; const dy=e.touches[0].clientY-y0; if(Math.abs(dy)<24) return; e.preventDefault(); if(dy<0) go(idx+1); else go(idx-1); y0=null; },{passive:false});
  addEventListener('touchend',()=>{ y0=null; },{passive:true});

  // Typing
  (async function cycleHello(){
    if(reduce){ hello.textContent='Hello'; return; }
    let i=0;
    while(document.body){
      const [word,lang]=LANGS[i++%LANGS.length];
      hello.lang=lang; hello.dir=RTL.has(lang)?'rtl':'ltr';
      await typeReplace(hello, word, 90, 700);
    }
  })();

  async function typeAbout(){
    typed = true;
    if(reduce){ about.textContent = ABOUT; return; }
    about.textContent=''; for(let i=0;i<ABOUT.length;i++){ about.textContent+=ABOUT[i]; await sleep(14); }
  }
  async function typeReplace(node,text,s=90,hold=700){
    if(reduce){ node.textContent=text; return; }
    node.textContent=''; for(let i=0;i<text.length;i++){ node.textContent+=text[i]; await sleep(s); } await sleep(hold);
  }
})();
</script>
</html>
