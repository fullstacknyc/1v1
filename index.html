<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Camilo — Portfolio Stream</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="color-scheme" content="dark light" />
</head>
<body>
  <a class="skip-link" href="#feed">Skip to feed</a>

  <main id="feed" class="feed" aria-label="Scrolling portfolio feed">
    <!-- Hero: instant paint -->
    <section class="card hero" data-type="hero">
      <h1 id="hello-rotator" class="hero-title">hello</h1>
      <p class="hero-sub">Scroll or use ↑/↓. This feed is my living portfolio.</p>
    </section>

    <!-- Sentinel for infinite scroll -->
    <div id="sentinel" aria-hidden="true"></div>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
